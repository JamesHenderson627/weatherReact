<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Stardos+Stencil' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../pe-icon-7-weather/css/pe-icon-7-weather.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
    <div id="container">
        <div id="weatherWrap">
            <div id="opener">
                <h1>Weather Wherever You Wander</h1>
                <input type="text" placeholder="City">
                <div id="buttonWrap">
                    <button type="button" id="current">Current</button>
                    <button type="button" id="hourly">Hourly</button>
                    <button type="button" id="daily">5 Day</button>
                </div>
            </div>
            <div id="weatherInfo">
                <h3>Your Local Weather</h3>
                <div id="weatherIcons">
                    <i class="pe-7w-sun"></i>
                    <i class="pe-7w-cloud-sun"></i>
                    <i class="pe-7w-cloud"></i>
                    <i class="pe-7w-rain-alt"></i>
                    <i class="pe-7w-lightning"></i>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./app-browserify.js"></script>
</body>

</html>
